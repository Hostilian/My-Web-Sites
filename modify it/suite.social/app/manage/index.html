<script type="text/javascript">
    $(document).ready(function () {
        $('#button').click(function () {
            var inputValue = $("#input").val().trim();
            var alertContainer = $("#alertContainer");

            if (!inputValue) {
                // Show Bootstrap alert if input is empty
                alertContainer.removeClass("d-none").text("Please enter your website URL to create a demo.");
            } else {
                // Hide alert and open the popup window
                alertContainer.addClass("d-none");

                // Calculate the dimensions and position for the popup
                var popupWidth = 800; // Set your desired width
                var popupHeight = 800; // Set your desired height
                var left = (screen.width - popupWidth) / 2;
                var top = (screen.height - popupHeight) / 2;

                // Open the popup window
                window.open(
                    "https://suite.social/app/menu/all/manage/demo.php?b=" + encodeURIComponent(inputValue),
                    "PopupWindow",
                    "width=" + popupWidth +
                    ",height=" + popupHeight +
                    ",top=" + top +
                    ",left=" + left +
                    ",resizable=yes,scrollbars=yes"
                );
            }
        });
    });
</script>

<script>
	
document.addEventListener('DOMContentLoaded', () => {
    const popupUrl = "https://suite.social/proposal/brands/";
    const popupLinks = document.querySelectorAll('[data-popup-link]');

    popupLinks.forEach(link => {
        link.addEventListener('click', () => {
            const screenWidth = screen.width;
            const screenHeight = screen.height;

            window.open(
                popupUrl,
                "FullScreenPopup",
                `width=${screenWidth},height=${screenHeight},top=0,left=0,resizable=yes,scrollbars=yes`
            );
        });
    });
});

</script>
